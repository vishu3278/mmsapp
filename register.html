<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
      });
    </script>
</head>

<body>
    <nav>
    <div class="nav-wrapper orange darken-4">
      <a href="#!" class="brand-logo center">Register</a>
      <ul id="nav-mobile" class="left">
        <li><a href="home.html"><i class="mdi-arrow_back "></i></a></li>
      </ul>
    </div>
  </nav>
    <div class="content container order">
        <form class="input-group">
            <div class="input-field"><input type="text" ><label for="">Store Name</label></div>
            <div class="input-field"><textarea name="address" class="materialize-textarea"></textarea><label for="">Address</label></div>
            <div class="input-field"><input type="email" ><label for="">Email</label></div>
            <div class="input-field"><input type="tel" placeholder=""><label for="">Phone</label></div>
            <div class="input-field"><select name="category" id="">
                <option value="">Grocery</option>
                <option value="">Fashion</option>
                <option value="">Electronics</option>
                <option value="">Other</option>
            </select><label for="">Category</label></div>
            <div class="input-field">
                <button class="btn btn-large btn-block waves-effect orange darken-4" style="width:100%;">Register</button>
            </div>
            <div class="input-field"><a href="home.html" class="btn btn-large btn-block waves-effect grey" style="width:100%;">Back</a></div>
        </form>
        
    </div>
</body>

</html>
