<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
        $('#address').characterCounter();
        $("#category").on('change',function () {
            if($(this).val() == 0){
                $("#otherInput").removeClass("hide");
            }else{
                $("#otherInput").addClass("hide");
            }
        })
      });
    </script>
</head>

<body>
    <nav>
    <div class="nav-wrapper orange darken-4">
      <a href="#!" class="brand-logo center">Register</a>
      <ul id="nav-mobile" class="left">
        <li><a href="home.html"><i class="mdi-arrow_back "></i></a></li>
      </ul>
    </div>
  </nav>
    <div class="content container order">
        <form class="input-group">
            <div class="input-field"><input type="text" ><label for="">Store Name</label></div>
            <div class="input-field"><textarea name="address" id="address" class="materialize-textarea" data-length="120"></textarea><label for="">Address</label></div>
            <div class="input-field"><input type="email" class="validate" ><label for="" data-error="wrong">Email</label></div>
            <div class="input-field"><input type="tel" class="validate" ><label for="" data-error="wrong">Phone</label></div>
            <div class="input-field">
                <select name="category" id="category">
                    <option value="1">Grocery</option>
                    <option value="2">Fashion</option>
                    <option value="3">Electronics</option>
                    <option value="0">Other</option>
                </select>
                <label for="">Category</label>
            </div>
            <div class="input-field hide" id="otherInput">
                <input type="text"><label for="">Other Category</label>
            </div>
            <div class="input-field">
                <button class="btn btn-large btn-block waves-effect orange darken-4" style="width:100%;">Register</button>
            </div>
            <div class="input-field"><a href="home.html" class="btn btn-large btn-block waves-effect grey" style="width:100%;">Back</a></div>
        </form>
        
    </div>
</body>

</html>
