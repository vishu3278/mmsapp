<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MMSApp Order Page</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" > -->
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/pignose.calendar.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/pignose.calendar.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.calendar').pignoseCalendar();
    });
    </script>
</head>

<body>
    <nav>
        <div class="nav-wrapper pink darken-4">
            <a href="#!" class="brand-logo center">Order Note</a>
            <ul id="nav-mobile" class="left">
                <li><a href="home.html"><i class="mdi-arrow_back "></i></a></li>
            </ul>
        </div>
    </nav>
    <div class="content container order">
        <form class="input-group">
            <div class="form-background">
                <div class="input-field">
                    <input type="number">
                    <label>Order No.</label>
                </div>
                <div class="input-field">
                    <input type="text" name="orDate" id="orDate" class="calendar" >
                    <label>Order Date</label>
                </div>
                <div class="input-field">
                    <input type="text" name="dlDate" id="dlDate" class="calendar" >
                    <label>Delivery Date</label>
                </div>
                <div class="input-field">
                    <input type="text">
                    <label>Company</label>
                </div>
                <div class="input-field">
                    <input type="number">
                    <label>Order Ref No.</label>
                </div>
                <div class="input-field">
                    <input type="text">
                    <label>Contact Name</label>
                </div>
                <div class="input-field">
                    <input type="email" class="validate">
                    <label data-error="wrong email">Email</label>
                </div>
                <div class="input-field">
                    <textarea name="address" id="address" class="materialize-textarea" data-length="120"></textarea>
                    <label>Address</label>
                </div>
                <div class="input-field">
                    <input type="tel" class="validate">
                    <label data-error="wrong">Tel</label>
                </div>
                <div class="input-field">
                    <input type="tel" class="validate">
                    <label data-error="wrong">Mobile</label>
                </div>
            </div>
            <div class="form-background">
                <div class="input-field">
                    <input type="text">
                    <label>Particular</label>
                </div>
                <div class="input-field">
                    <input type="number">
                    <label>Model No.</label>
                </div>
                <div class="input-field">
                    <input type="number" min="0">
                    <label>Ctn.</label>
                </div>
                <div class="input-field">
                    <input type="number" min="0">
                    <label>Qty,/Ctn</label>
                </div>
                <div class="input-field">
                    <input type="number" min="0">
                    <label>Rate</label>
                </div>
                <div class="input-field">
                    <input type="text">
                    <label>Remark</label>
                </div>
            </div>
            <div class="footer-button">
                <div class="input-field">
                    <button type="button" class="btn btn-large btn-block waves-effect pink darken-4" >Order Now</button>
                </div>
                <div class="input-field"><a href="home.html" class="btn btn-large btn-block waves-effect green" >Back</a></div>
            </div>
        </form>
        <div class="buttons">
        </div>
    </div>
</body>

</html>
